<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub User Finder</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
    }
  </style>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center px-4 py-8">

  <div class="w-full max-w-2xl bg-gray-800 shadow-2xl rounded-2xl p-8 space-y-6">
    
    <!-- Title -->
    <div class="text-center">
      <h1 class="text-3xl font-bold text-white">GitHub User Finder</h1>
      <p class="text-gray-400 mt-2">Search GitHub usernames to get their profile data</p>
    </div>

    <!-- Search Form -->
    <form id="searchForm" class="flex flex-col sm:flex-row items-center gap-4">
      <input type="text" placeholder="Enter GitHub username"
             class="usernameinp w-full flex-1 px-5 py-3 border border-gray-700 bg-gray-700 text-white placeholder-gray-400 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <button type="submit"
              class="search bg-blue-600 hover:bg-blue-700 text-white font-medium px-6 py-3 rounded-xl transition duration-200">
        Search
      </button>
    </form>

    <!-- Profile Container -->
    <div id="profile" class="card space-y-4"></div>

    <!-- Footer -->
    <div class="text-center text-sm text-gray-500 pt-4">
      Powered by GitHub API
    </div>
  </div>

  <!-- Link JS -->
  <script src="script.js"></script>
</body>
</html>
